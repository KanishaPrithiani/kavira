<!-- If a product is selected, show the detail view -->



<!-- DETAIL VIEW -->
<div *ngIf="selectedProduct" class="product-container">
  <div class="product-image-section">
    <img [src]="selectedProduct.image" [alt]="selectedProduct.title">
  </div>

  <div class="product-details-section">
    <div class="product-header">
      <span class="vegan-icon">üåø</span>
      <h1 class="product-title">{{ selectedProduct.title }}</h1>
    </div>

    <p class="product-price">‚Çπ{{ selectedProduct.price }}</p>

    <div class="quantity-selector">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1">
    </div>

    <button class="add-to-cart-button">Add to cart</button>

    <div class="product-info-accordions">
      <details class="accordion-item">
        <summary class="accordion-header">Product Description</summary>
        <div class="accordion-content">
          <p>{{ selectedProduct.description }}</p>
        </div>
      </details>
      <details class="accordion-item">
        <summary class="accordion-header">Ingredients</summary>
        <div class="accordion-content">
          <ul>
            <li *ngFor="let item of selectedProduct.ingredients">{{ item }}</li>
          </ul>
        </div>
      </details>
      <details class="accordion-item">
        <summary class="accordion-header">Net weight</summary>
        <div class="accordion-content">
          <p>{{ selectedProduct.weight }}</p>
        </div>
      </details>
    </div>

    <button class="back-button" (click)="goBack()">‚Üê Back</button>
  </div>
</div>

<!-- PRODUCT GRID VIEW -->
<div *ngIf="!selectedProduct" class="grid-container">
  <div class="card" *ngFor="let product of products" style="cursor: pointer;" (click)="selectProduct(product)">
    <img [src]="product.image" [alt]="product.title" />
    
    <div class="card-footer">
      <span class="price">‚Çπ{{ product.price }}</span>
      <button class="add-btn" (click)="$event.stopPropagation()">Add to Cart</button>
    </div>
  </div>
</div>
