<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px; background-color: var(--pink-light)">
    <h3 class="text-center mb-4" style="color: var(--pink-dark)">Signup</h3>
    <form (ngSubmit)="signup()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input [(ngModel)]="username" name="username" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" required />
      </div>
      <button class="btn btn-pink w-100" type="submit">Signup</button>
    </form>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div class="text-center mt-3">
      <small>Already have an account? <a routerLink="/login">Login here</a></small>
    </div>
  </div>
</div>
