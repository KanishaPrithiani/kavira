<div class="login-container">
  <h2 class="signin-title">Sign in</h2>
  <p class="instruction">Enter your email and we'll send you a verification code</p>

  <form>
    <input type="email" placeholder="Email" class="input-box" required />
    <button type="submit" class="continue-btn">
      <img src="assets/login-icon.png" alt="Login Icon" class="btn-icon" />
      Continue
    </button>
  </form>

  <div class="footer-links">
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </div>
</div>
