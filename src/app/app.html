<!-- ✅ Navbar Component Template -->
<nav class="navbar navbar-expand-lg px-3">
  <a class="navbar-brand d-flex align-items-center" routerLink="/">
    <img src="assets/kavira.png" alt="Logo" class="rounded-circle" width="40" height="40" />
    <span class="ms-2 fw-bold text-pink">Kavira</span>
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarContent"
    aria-controls="navbarContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
    <!-- 🧭 Left Navigation -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">
          <i class="fa-solid fa-house me-1"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/aboutus">
          <i class="fa-solid fa-person me-1"></i> About Us
        </a>
      </li>
      <li class="nav-item dropdown">

        <div class="dropdown p-0" [class.show]="isDropdownOpen" style="position: relative;">
          <i
            class="fa-solid fa-gifts"
            role="button"
            (click)="toggleDropdown()"
            style="font-size: 20; cursor: pointer; "
          ></i>

          <div class="card" [routerLink]="['/category']">
          <ul
            class="dropdown-menu"
            [class.show]="isDropdownOpen"
            aria-labelledby="dropdownMenuIcon"
          >
            <li><a class="dropdown-item" [routerLink]="['category', 'Chocolates']">Choclates</a></li>
            <li><a class="dropdown-item" [routerLink]="['category', 'Flowers']">Flowers</a></li>
            <li><a class="dropdown-item" [routerLink]="['category', 'Cake']">Cake</a></li>
            <li><a class="dropdown-item" [routerLink]="['category', 'Candles']">Candles</a></li>
          </ul>
        </div>
          </div>
        <!-- <a
          class="nav-link dropdown-toggle"
          href="#"
          id="categoriesDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-solid fa-gifts me-1"></i> Categories
        </a>
        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
          <li><a class="dropdown-item" routerLink="/category/chocolates">Chocolates</a></li>
          <li><a class="dropdown-item" routerLink="/category/flowers">Flowers</a></li>
          <li><a class="dropdown-item" routerLink="/category/cakes">Cakes</a></li>
          <li><a class="dropdown-item" routerLink="/category/candles">Candles</a></li>
        </ul> -->
      </li>
    </ul>

    <!-- 🙋‍♂️ Right Section -->
    <div class="d-flex align-items-center gap-3">
      <a routerLink="/contactus" class="btn btn-outline-secondary btn-sm">
        <i class="fa-solid fa-circle-user me-1"></i> Contact Us
      </a>

      <a routerLink="/addtocart" class="btn btn-outline-primary btn-sm position-relative">
        <i class="fa-solid fa-cart-shopping"></i>
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          *ngIf="cartCount$ | async as count"
        >
          {{ count }}
        </span>
      </a>
      <a routerLink="/add-gifts" class="btn btn-outline-dark btn-sm">Add Gift Items</a>

      @if(!user)
      {
        <a routerLink="/login" class="btn btn-outline-dark btn-sm">Login</a>
        <a routerLink="/signup" class="btn btn-pink btn-sm">Signup</a>

      }
      @else {
        <span *ngIf="user">Welcome {{user}} </span>
      }
    </div>
  </div>
</nav>


<div class="body">
  <router-outlet />
</div>
