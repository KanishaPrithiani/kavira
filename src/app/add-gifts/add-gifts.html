<div class="container mt-5">
  <div class="card p-4" style="background-color: var(--pink-light)">
    <h4 class="mb-4 text-center" style="color: var(--pink-dark)">Add New Gift</h4>

    <form [formGroup]="giftForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" rows="3" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" formControlName="price" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" formControlName="category" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" formControlName="imageUrl" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" formControlName="stock" class="form-control" />
      </div>

      <button class="btn btn-pink w-100" type="submit" [disabled]="giftForm.invalid">Add Gift</button>
    </form>
  </div>
</div>
