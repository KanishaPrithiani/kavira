<!-- ðŸ  Page Heading -->
<h1 class="page-heading text-center my-4" style="color: #d63384;">Welcome to Kavira!</h1> 

<!-- ðŸ–¼ï¸ Image Grid -->
<!-- ðŸ–¼ï¸ Image Grid -->
<div class="grid-container">
  <div class="card" *ngFor="let gift of gifts" (click)="openGiftModal(gift)">
    <img [src]="gift.imageUrl" [alt]="gift.name">
    <div class="card-footer">
      <span class="price">â‚¹{{ gift.price }}</span>
      <button class="add-btn btn btn-pink btn-sm" (click)="addToCart(gift); $event.stopPropagation()">Add to Cart</button>
    </div>
  </div>
</div>

<!-- ðŸŽ Gift Detail Modal -->
<div class="modal fade" id="giftModal" tabindex="-1" aria-labelledby="giftModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content" style="background-color: #fff0f5;">
      <div class="modal-header">
        <h5 class="modal-title" id="giftModalLabel">{{ selectedGift?.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body row">
        <div class="col-md-6">
          <img [src]="selectedGift?.imageUrl" [alt]="selectedGift?.name" class="img-fluid rounded" />
        </div>
        <div class="col-md-6">
          <p><strong>Category:</strong> {{ selectedGift?.category }}</p>
          <p><strong>Description:</strong> {{ selectedGift?.description }}</p>
          <p><strong>Stock:</strong> {{ selectedGift?.stock }}</p>
          <p class="h5 text-pink"><strong>Price:</strong> â‚¹{{ selectedGift?.price }}</p>
          <button class="btn btn-pink mt-2" (click)="addToCart(selectedGift)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
